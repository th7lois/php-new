<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Produto</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea { width:100%; max-width:520px; padding:10px; margin-top:6px; }
    button { margin-top:14px; padding:10px 16px; }
    .ok { color: #137333; }
    .err { color: #b3261e; }
  </style>
</head>
<body>
  <h1>Cadastrar Produto</h1>
  <a href="header.php">>voltar</a>
  <form action="produto_send.php" method="post" novalidate>
    <label>Nome do produto</label>
    <input type="text" name="nome" required maxlength="120">

    <label>Descrição</label>
    <textarea name="descricao" required maxlength="1000" rows="5"></textarea>

    <label>Preço (R$)</label>
    <input type="number" step="0.01" name="preco" required min="0">

    <div style="position:absolute; left:-9999px;">
      <label>Se você é humano, deixe em branco</label>
      <input type="text" name="website" value="">
    </div>

    <button type="submit">Cadastrar e Enviar Email</button>
  </form>
</body>
</html>
